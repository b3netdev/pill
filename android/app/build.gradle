/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    // buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    // NOTE: Keep namespace and applicationId consistent with your Firebase app
    namespace "com.PillIdentifierandDrugList.app"

    defaultConfig {
        applicationId "com.PillIdentifierandDrugList.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 16
        versionName "6.0.6"
    }

    signingConfigs {
        release {
            // Ensure the keystore file exists at this path or update accordingly
            storeFile file("pill-upload-key.jks")
            storePassword project.getProperty("MYAPP_UPLOAD_STORE_PASSWORD")
            keyAlias project.getProperty("MYAPP_UPLOAD_KEY_ALIAS")
            keyPassword project.getProperty("MYAPP_UPLOAD_KEY_PASSWORD")
        }
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            // Debug builds normally donâ€™t shrink/minify
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            // You can switch to 'proguard-android-optimize.txt' if you prefer the optimized defaults
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    // Hermes vs JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // ðŸ”¸ Do NOT add native firebase-analytics directly when using React Native Firebase.
    // @react-native-firebase/analytics will bring the correct native deps.
    // Example (JS): yarn add @react-native-firebase/app @react-native-firebase/analytics
}
